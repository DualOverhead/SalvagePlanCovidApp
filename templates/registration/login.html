{% extends 'base.html' %}

{% load crispy_forms_tags %}

{%block content%}

<div class="jumbotron bg-dark">
    <h1 class="display-4 text-success">Salvage Plan Log In <i class="fas fa-ambulance"></i></h1>
    <hr class="bg-success">

    <form method="POST" class="text-success">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-success btn-lg btn-block" type="submit">Log In</button>
    </form>
</div>


{%endblock content%}
